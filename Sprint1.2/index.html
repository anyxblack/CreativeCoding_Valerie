          <div class="close">        
            <h1>Sprint 1.2</h1>
                      <button class="close-button">x</button>
          </div>
  
          <p>
            In diesem Kunstwerk folgen die Anfangs- und Endpunkte von Linien Kreisen und tanzen dadurch über den Bildschirm. Ich konnte für die Umsetzung dieser Arbeit vieles, was ich durch den <a href="/docu/Sprint1.2/" class="textLink">Sprint 1.1</a> gelernt hatte, wieder anwenden.
            </p>
        </div>
  
  
      <script>
        const showPopup = document.querySelector('.show-popup');
        const popupContainer = document.querySelector('.popup-container');
        const closeButton = document.querySelector('.close-button');
  
        showPopup.onclick = () => {
          popupContainer.classList.add('active');
        }
  
        closeButton.onclick = () => {
          popupContainer.classList.remove('active');
        }
      </script>
  </body>
